<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">MusicLibrary</ui:insert></title>
</h:head>

<f:metadata>
	<f:viewParam name="id" value="#{albumController.id}" />
</f:metadata>

<h:body>

	<h1>
		<h:outputText value="#{albumController.album.artist}" />
		-
		<h:outputText value="#{albumController.album.title}" />
		(
		<h:outputText value="#{albumController.album.year}" />
		)
	</h1>

	<h:dataTable value="#{albumController.album.songs}" var="s" border="0">
		<h:column>
			<f:facet name="header">
				<h:outputText value="#" />
			</f:facet>
			<h:outputText value="#{s.track}" />.
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Song" />
			</f:facet>
			<h:outputText value="#{s.title}" />
		</h:column>
	</h:dataTable>

	<hr />

	<h:link outcome="index.xhtml" value="Search" />
	<h:link outcome="edit.xhtml" value="Edit">
		<f:param name="id" value="#{albumController.album.id}" />
	</h:link>

</h:body>
</html>
