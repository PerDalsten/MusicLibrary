<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">MusicLibrary</ui:insert></title>
	<h:outputStylesheet library="styles" name="musiclibrary.css" />
</h:head>

<h:body>

	<h:form class="search">
		<h:outputLabel value="Artist" for="artist" />
		<h:inputText id="artist" value="#{albumController.albumArtist}" />
		<h:outputLabel value="Title" for="title" />
		<h:inputText id="title" value="#{albumController.albumTitle}" />
		<h:outputLabel value="Year" for="year" />
		<h:inputText id="year" value="#{albumController.albumYear}" maxlength="4"
			size="4" />
		<h:commandButton action="#{albumController.search}"
			image="resources/images/search.png" title="Search Album">
		</h:commandButton>
		<h:commandButton action="#{albumController.clearSearch}"
			image="resources/images/cancel.png" title="Clear Search">
		</h:commandButton>
		<h:commandButton action="#{albumController.newAlbum}"
			image="resources/images/new.png" title="New Album">
		</h:commandButton>		
	</h:form>


	<hr />


	<h:form>
		<h:panelGroup rendered="#{not empty albumController.albums}">
			<ul class="button-list">
				<ui:repeat value="#{albumController.albums}" var="album">
					<li>
						<h:commandButton action="#{albumController.viewAlbum(album)}"
							image="resources/images/view.png" styleClass="smallButton"
							title="View Album">
						</h:commandButton> 
						<h:outputText value="#{album.artist.name} : #{album.title}" />
					</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:form>

</h:body>

</html>
